<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="g-hd">
    <a class="m-logo" href="./index.html"><img src="../assets/logo.png" /><span>ICP备案系统</span></a>
    <ul class="m-navbar f-fr">
        <li><a href="#/help"><img src="../assets/help.png"/><span class="help">备案帮助</span></a></li>
        <li><a href="#/recordlist">备案列表</a></li>
        <li><a href="#/hrefexit">您好,陈琦,安全退出</a></li>
    </ul>
</div>
<div class="g-bd">
    <div class="u-goback">
        <a class="u-goback" href="./index.html"><img src="../assets/return.png" />返回列表</a>
    </div>
    <div class="m-progress">
        <ul class="m-progress-ul">
            <li>
                <div class="f-fl">
                    <div class="step done">1</div>
                    <span class="describe">基本信息</span>
                </div>
                <div class="f-fl arrow">
                </div>
            </li>
            <li>
                <div class="f-fl">
                    <div class="step done">2</div>
                    <span class="describe">填写主体信息</span>
                </div>
                <div class="f-fl arrow">
                </div>
            </li>
            <li>
                <div class="f-fl">
                    <div class="step doing">3</div>
                    <span class="describe">填写网站信息</span>
                </div>
                <div class="f-fl arrow">
                </div>
            </li>
            <li>
                <div class="f-fl">
                    <div class="step do">4</div>
                    <span class="describe">上传资料</span>
                </div>
                <div class="f-fl arrow">
                </div>
            </li>
            <li>
                <div class="f-fl">
                    <div class="step do">5</div>
                    <span class="describe">提交初审</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="m-companyinfo">
        <form class="">
            <fieldset>
                <div class="m-companyinfo-legend"><span>主体单位信息</span></div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>主体单位所属区域:</label>
                    </div>
                    <div class="item-ctrl">
                        <select class="item-ctrl-three">
                            <option value ="volvo">Volvo</option>
                            <option value ="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                        <select class="item-ctrl-three">
                            <option value ="volvo">Volvo</option>
                            <option value ="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                        <select class="item-ctrl-three">
                            <option value ="volvo">Volvo</option>
                            <option value ="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>主体单位性质:</label>
                    </div>
                    <div class="item-ctrl">
                        <select >
                            <option value ="volvo">Volvo</option>
                            <option value ="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>主体单位证件类型:</label>
                    </div>
                    <div class="item-ctrl">
                        <select   >
                            <option value ="volvo">Volvo</option>
                            <option value ="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>主体单位证件号码:</label>
                    </div>
                    <div class="item-ctrl">
                        <input type="text" name="identity">
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>主体单位名称:</label>
                    </div>
                    <div class="item-ctrl">
                        <input type="text" name="name">
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>主体单位证件住所:</label>
                    </div>
                    <div class="item-ctrl">
                        <input type="text" name="address">
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>主体单位通讯地址:</label>
                    </div>
                    <div class="item-ctrl">
                        <input type="text" name="commaddress">
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>投资人或主管单位名称:</label>
                    </div>
                    <div class="item-ctrl">
                        <input type="text" name="investorname">
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="m-companyinfo-legend"><span>主体单位负责人信息:</span></div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>法人姓名:</label>
                    </div>
                    <div class="item-ctrl">
                        <input type="text" name="lpname">
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>法人证件类型:</label>
                    </div>
                    <div class="item-ctrl">
                        <select>
                            <option value ="volvo">Volvo</option>
                            <option value ="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>法人证件号码:</label>
                    </div>
                    <div class="item-ctrl">
                        <input type="text" name="npidentity">
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>办公室电话:</label>
                    </div>
                    <div class="item-ctrl">
                        <input type="text" name="officerphone">
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>手机号码:</label>
                    </div>
                    <div class="item-ctrl">
                        <input type="text" name="mobilephone">
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
                <div class="m-companyinfo-item">
                    <div class="item-label">
                        <span class="red f-fl">*</span><label>电子邮箱:</label>
                    </div>
                    <div class="item-ctrl">
                        <input type="text" name="email">
                        <span class="u-popover">aaaa</span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="w-btn">
        <button class="u-return" type="button"><a href="#/returntobase">返回修改</a></button>
        <button class="u-main" type="button"><a href="#/fillsiteinfo">填写网站信息</a></button>
        <button class="u-draft" type="button"><a href="#/savetodraft">保存草稿</a></button>
    </div>
</div>
<div class="g-ft">
    <footer class="m-footer">
        <span>©1997-2014 网易公司版权所有</span>
    </footer>
</div>
</body>
</html>
