<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="g-hd">
    <a class="m-logo" href="./index.html"><img src="../assets/logo.png" /><span>ICP备案系统</span></a>
    <ul class="m-navbar f-fr">
        <li><a href="#/help"><img src="../assets/help.png"/><span class="help">备案帮助</span></a></li>
        <li><a href="#/recordlist">备案列表</a></li>
        <li><a href="#/hrefexit">您好,陈琦,安全退出</a></li>
    </ul>
</div>
<div class="g-bd">
    <div class="u-goback">
        <a class="u-goback" href="./index.html"><img src="../assets/return.png" />返回列表</a>
    </div>
    <div class="m-progress">
        <ul class="m-progress-ul">
            <li>
                <div class="f-fl">
                    <div class="step done">1</div>
                    <span class="describe">基本信息</span>
                </div>
                <div class="f-fl arrow">
                </div>
            </li>
            <li>
                <div class="f-fl">
                    <div class="step done">2</div>
                    <span class="describe">填写主体信息</span>
                </div>
                <div class="f-fl arrow">
                </div>
            </li>
            <li>
                <div class="f-fl">
                    <div class="step doing">3</div>
                    <span class="describe">填写网站信息</span>
                </div>
                <div class="f-fl arrow">
                </div>
            </li>
            <li>
                <div class="f-fl">
                    <div class="step do">4</div>
                    <span class="describe">上传资料</span>
                </div>
                <div class="f-fl arrow">
                </div>
            </li>
            <li>
                <div class="f-fl">
                    <div class="step do">5</div>
                    <span class="describe">提交初审</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="m-recordtype">
        <div class="recordtype">
            <div class="type">
                <span class="red">* </span><span>备案类型:</span>
            </div>

            <ul class="ul-items">
                <li class="item selected">
                    <div class="item-icon">
                        <img src="../assets/first.png" alt=""/>
                        <span class="title">首次备案</span>
                    </div>
                    <span class="item-describe">域名未备案,备案主体证件无备案号,需要备案</span>
                </li>

                <li class="item">
                    <div class="item-icon">
                        <img src="../assets/addsite.png" alt=""/>
                        <span class="title">新增网站</span>
                    </div>
                    <span class="item-describe">主体已经备过案,需要再给其它网站备案.</span>
                </li>
                <li class="item">
                    <div class="item-icon">
                        <img src="../assets/import.png" alt=""/>
                        <span class="title">新增接入</span>
                    </div>
                    <span class="item-describe">域名在别的接入商备案过,需要变更接入商.</span>
                </li>
            </ul>
        </div>


        <div class="recordarea">
            <div class="area">
                <span class="red">* </span><span>主机区域:</span>
            </div>

            <ul class="ul-items">
                <li class="item-2">
                    <span class="title">HZ1</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="w-btn">
        <button class="u-main" type="button"><a href="#/fillcompanyinfo">开始填写主体信息</a></button>
        <button class="u-draft" type="button"><a href="#/savetodraft">保存草稿</a></button>
    </div>
</div>
<div class="g-ft">
    <footer class="m-footer">
        <span>©1997-2014 网易公司版权所有</span>
    </footer>
</div>
</body>
</html>
