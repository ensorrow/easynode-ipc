<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="m-recordtype">
    <div class="recordtype">
        <div class="type">
            <span class="red">* </span><span>备案类型:</span>
        </div>

        <ul class="select-list">
            <li class="item">
                <div class="item-icon">
                    <img src="../assets/first.png" alt="">
                    <span class="title">首次备案</span>
                </div>
                <span class="item-describe">域名未备案,备案主体证件无备案号,需要备案</span>
            </li>

            <li class="item">
                <div class="item-icon">
                    <img src="../assets/addsite.png" alt="">
                    <span class="title">新增网站</span>
                </div>
                <span class="item-describe">主体已经备过案,需要再给其它网站备案.</span>
            </li>
            <li class="item">
                <div class="item-icon">
                    <img src="../assets/import.png" alt="">
                    <span class="title">新增接入</span>
                </div>
                <span class="item-describe">域名在别的接入商备案过,需要变更接入商.</span>
            </li>
        </ul>
    </div>

    <div class="clear"></div>

    <div class="recordarean">
        <div class="area">
            <span class="red">* </span><span>主机区域:</span>
        </div>

        <ul class="select-list">
            <li class="item-2">
                <span class="title">HZ1</span>
            </li>
        </ul>
    </div>

    <div class="clear"></div>

    <div>
        <button class="w-btn u-main " type="button" "><a href="#/fillcompanyinfo" ">开始填写主体信息</a></button>
        <button class="w-btn u-draft" type="button" "><a href="#/savetodraft" ">保存草稿</a></button>
    </div>
</div>
</body>
</html>
