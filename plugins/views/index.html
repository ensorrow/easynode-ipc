<!DOCTYPE html>
<html>
<head>
    <title>ICP备案系统</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;charset=gbk"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <meta http-equiv="content-script-type" content="text/javascript"/>
    <meta http-equiv="x-ua-compatible" content="ie=emulateie7"/>
    <meta name="author" content="netease"/>
    <meta name="version" content="1.0"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
</head>
<body>
    <noscript>请使用支持脚本的浏览器！</noscript>
    <div id="app"></div>
    <% include ./import.html %>

    <% if (config) { %>
        <script src="http://apollodev.nos.netease.com/1461231408225es6-es5-shim.min.js"></script>

        <% if (config.env == 'DEVELOP') { %>
           <script src="../build/bundle.js"></script>
            <script>
                var g = localStorage.getItem('global');
                __globals__ = JSON.parse(g);
                __globals__.surl="../assets/";
                localStorage.setItem('global',JSON.stringify(__globals__));
            </script>
        <% } else { %>
            <script src=<%- config.surl %>bundle.js></script>
            <script>
                var g = localStorage.getItem('global');
                __globals__ = JSON.parse(g);
                __globals__.surl="<%- config.surl %>";
                localStorage.setItem('global',JSON.stringify(__globals__));
            </script>
        <% } %>
    <% } %>
</body>
</html>
